<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>Train Schedule</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<!-- Local CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>



</head>
<body>

<div class="container">
<!-- Jumbotron -->
	<div class="jumbotron">
	  <h1>Choo Choo Train!</h1>
	  <p></p>
	</div>
	
	<div class="panel panel-default">
  		<div class="panel-heading">
   		 <h3 class="panel-title">Current Train Schedule</h3>
 	</div>
	  	<div class="panel-body">
			
			<div class="table-responsive">
			  <table class="table" id="train-time-table">
			    <thead>
			    	<th>Train Name</th>
			    	<th>Destination</th>
			    	<th>Frequency(minutes)</th>
			    	<th>Next Arrival</th>
			    	<th>Minutes Away</th>
			    </thead>
				<tbody>
					<tr>
					<th>Portland</th>
					<td>Eugene</td>
					<td>120</td>
					<td>18:00</td>
					<td>60</td>
					</tr>
				</tbody>
			  </table>
			</div>

	  	</div>
	</div>
	<div class="panel panel-default">
	  <div class="panel-heading">
	    <h3 class="panel-title">Add A Train</h3>
	  </div>
	  <div class="panel-body">
		<form>
			<div class="form-group">
			   <label for="train-name">Train Name</label>
			   <input type="text" class="form-control" id="train-name">
			</div>
			<div class="form-group">
			   <label for="destination">Destination</label>
			   <input type="text" class="form-control" id="destination">
			</div>
			<div class="form-group">
			   <label for="first-train">First Train Time(HH:mm - Military time)</label>
			   <input type="text" class="form-control" id="first-train">
			</div>
			<div class="">
			   <label for="frequency">Frequency(min)</label>
			   <input type="text" class="form-control" id="frequency">
			</div>
			<br>
			<input class="btn btn-default" type="submit" value="Submit" id="add-train">
		</form>
	  </div>
	</div>
	
</div>









<script type="text/javascript" src="assets/js/script.js"></script>

</body>
</html>
